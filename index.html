<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body onload="init()">
    <h1>El Pollo Loco</h1>
    <div class="all-fullcreen">
      <img
        class="Btn"
        id="FULLSCREEN"
        src="./img/icons/fullscreen.png"
        alt="" />
    </div>
    <canvas id="canvas" width="720" height="480"></canvas>

    <div class="Icons">
      <div class="movement">
        <div>
          <img src="./img/icons/letter-a.png" alt="" />
          <img src="./img/icons/moveLeft.png" alt="" srcset="" />
          <b>Links</b>
        </div>
        <div>
          <img src="./img/icons/letter-d.png" alt="" srcset="" />
          <img src="./img/icons/moveRight.png" alt="" srcset="" />
          <b>Rechts</b>
        </div>
      </div>
      <div class="action">
        <div>
          <img src="./img/icons/letter-w.png" alt="" srcset="" />
          <img src="./img/icons/jump.png" alt="" srcset="" />
          <img src="./img/icons/space.png" alt="" srcset="" />
          <b>Springen</b>
        </div>
        <div>
          <img src="./img/icons/letter-q.png" alt="" />
          <b>Werfen</b>
        </div>
      </div>
    </div>
    <script src="./models/world.class.js"></script>
    <script src="./models/drawable-object.class.js"></script>
    <script src="models/movable-obeject.class.js"></script>
    <script src="models/trowable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="models/bottels.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
  </body>
</html>
