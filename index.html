<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body onload="init()">
    <div class="head">
      <h1>El Pollo Loco</h1>
      <div class="all-fullcreen">
        <img
          class="Btn"
          id="FULLSCREEN"
          src="./img/icons/fullscreen.png"
          alt="" />
      </div>
    </div>
    <canvas id="canvas" width="720" height="480"></canvas>

    <div class="Icons">
      <div class="movement">
        <div>
          <img src="./img/icons/letter-a.png" alt="" />
          <img src="./img/icons/moveLeft.png" alt="" />
          <b>Links</b>
        </div>
        <div>
          <img src="./img/icons/letter-d.png" alt="" />
          <img src="./img/icons/moveRight.png" alt="" />
          <b>Rechts</b>
        </div>
      </div>
      <div class="action">
        <div>
          <img src="./img/icons/letter-w.png" alt="" />
          <img src="./img/icons/jump.png" alt="" />
          <img src="./img/icons/space.png" alt="" />
          <b>Springen</b>
        </div>
        <div>
          <img src="./img/icons/letter-q.png" alt="" />
          <b>Werfen</b>
        </div>
      </div>
    </div>
    <audio id="background-audio" loop>
      <source src="path/to/your/background-music.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <button id="openModalBtn">Impressum anzeigen</button>

    <div id="impressumModal" class="modal">
      <div class="modal-content">
        <span class="closeBtn">&times;</span>
        <h2>Impressum</h2>
        <p><strong>Vertreten durch:</strong> Manuel Knöll</p>
        <p>
          <strong>Adresse:</strong> Musterstraße 1, 12345 Musterstadt,
          Deutschland
        </p>
        <p><strong>Telefon:</strong> +49 153 456789</p>
        <p><strong>E-Mail:</strong> info@manuel.de</p>
      </div>
    </div>

    <script src="./models/world.class.js"></script>
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-obeject.class.js"></script>
    <script src="./models/trowable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/bottels.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
    <script src="./models/modal.class.js"></script>
    <script src="./js/audio-control.js"></script>
  </body>
</html>
